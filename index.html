<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>403 error page</title>
</head>
<style>
  body {
    background-image: url('material/background.png'); /* 設置背景圖像 */
    background-size: cover;  /* 使背景圖像覆蓋整個頁面 */
  }

  /* 資訊窗口 */
  .container {
    max-width: 600px; /* 限制最大寬度 */
    position: relative; /* 允許子元素定位 */
    top: 15vh; /* 將窗口下移 */
    left: 15vh; /* 水平左移動 */
    background-color: #eca239; /* 設置背景顏色 */
    background: #b47d31 url('material/Logo.webp') no-repeat center center/cover; /* 添加背景顏色和背景圖片 */
    padding: 40px; /* 內邊距 */
    border-radius: 10px; /* 圓角邊框 */
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7); /* 添加陰影效果 */
    border: 5px solid #8b5e3b; /* 邊框顏色 */
  }

  /* 403 文字樣式 */
  h1 {
    font-size: 100px; /* 文字大小 */
    margin: 0; /* 去除外邊距 */
    color: #352e26; /* 文字顏色 */
  }

  /* 錯誤信息文字樣式 */
  p {
    font-size: 22px; /* 文字大小 */
    color: #ff0014; /* 文字顏色 */
    text-shadow: 2px 2px 2px black; /* 文字陰影 */
  }

  /* 返回營地按鈕樣式 */
  .button {
    display: inline-block; /* 讓按鈕按塊顯示 */
    margin-top: 20px; /* 上方間距 */
    padding: 12px 24px; /* 內邊距 */
    font-size: 18px; /* 文字大小 */
    color: #fff; /* 文字顏色 */
    background: #8b5e3b; /* 背景顏色 */
    text-decoration: none; /* 去除下劃線 */
    border-radius: 5px; /* 圓角 */
    border: 3px solid #d4af37; /* 邊框 */
    box-shadow: 4px 4px 0 black; /* 按鈕陰影 */
    transition: 0.3s; /* 過渡動畫 */
    font-weight: bold; /* 字體加粗 */
  }
  .button:hover {
    background: #d4af37; /* 懸停時背景色改變 */
    color: black; /* 懸停時文字顏色改變 */
    box-shadow: 6px 6px 0 #8b5e3b; /* 懸停時陰影變化 */
  }
</style>
<body>
<!-- 主要內容區域 -->
<div class="container">
  <h1>403</h1> <!-- 403 錯誤碼 -->
  <p>緊急通告：因未知魔物突襲，公會技術人員正全力進行討伐，請各位獵人耐心等待！</p> <!-- 提示信息 -->
  <a href="https://www.monsterhunter.com/wilds/zh-hans/" class="button">返回營地</a> <!-- 返回主頁按鈕，修改為跳轉到官網主頁 -->
</div>
</body>
</html>
