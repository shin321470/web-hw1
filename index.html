<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>403 error page</title>
</head>
<style>
    body {
        background-image: url('material/background.png'); /* 设置背景图像 */
        background-size: cover;  /*使背景图像覆盖整个页面*/
    }

    /*资讯窗口*/
    .container {
      max-width: 600px; /* 限制最大宽度 */
      position: relative; /* 允许子元素定位 */
      top: 15vh; /* 将窗口下移 */
      left: 15vh; /* 水平左移动 */
      background-color: #eca239; /* 设置背景颜色 */
      background: #b47d31 url('material/Logo.webp') no-repeat center center/cover; /* 添加背景颜色和背景图片 */
      padding: 40px; /* 内边距 */
      border-radius: 10px; /* 圆角边框 */
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7); /* 添加阴影效果 */
      border: 5px solid #8b5e3b; /* 边框颜色 */
    }

    /* 403文字样式 */
    h1 {
      font-size: 100px; /* 文字大小 */
      margin: 0; /* 去除外边距 */
      color: #352e26; /* 文字颜色 */
    }

    /* 错误信息文字样式 */
    p {
      font-size: 22px; /* 文字大小 */
      color: #ff0014; /* 文字颜色 */
      text-shadow: 2px 2px 2px black; /* 文字阴影 */
    }

    /* 返回营地按钮样式 */
    .button {
      display: inline-block; /* 让按钮按块显示 */
      margin-top: 20px; /* 上方间距 */
      padding: 12px 24px; /* 内边距 */
      font-size: 18px; /* 文字大小 */
      color: #fff; /* 文字颜色 */
      background: #8b5e3b; /* 背景颜色 */
      text-decoration: none; /* 去除下划线 */
      border-radius: 5px; /* 圆角 */
      border: 3px solid #d4af37; /* 边框 */
      box-shadow: 4px 4px 0 black; /* 按钮阴影 */
      transition: 0.3s; /* 过渡动画 */
      font-weight: bold; /* 字体加粗 */
    }
    .button:hover {
      background: #d4af37; /* 悬停时背景色改变 */
      color: black; /* 悬停时文字颜色改变 */
      box-shadow: 6px 6px 0 #8b5e3b; /* 悬停时阴影变化 */
    }
</style>
<body>
  <!-- 主要内容区域 -->
  <div class="container">
    <h1>403</h1> <!-- 403 错误码 -->
    <p>紧急通告：因未知魔物突袭，公会技术人员正全力进行讨伐，请各位猎人耐心等待！</p> <!-- 提示信息 -->
    <a href="https://www.monsterhunter.com/wilds/zh-hans/" class="button">返回营地</a> <!-- 返回主页按钮，修改为跳转到官網主頁 -->
  </div>
</body>
</html>
